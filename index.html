<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Excalibur + Vite</title>
  </head>
  <body>
    <div class="container">
      <canvas id="game-canvas" width="800" height="600"></canvas>
    </div>
    <script type="module" src="./src/main.ts"></script>
    <template id="enable-audio">
      <dialog title="Enable Audio">
        <p>You'll have to enable your microphone to record audio. Click "Enable" to trigger the browser prompt.</p>
        <button class="trigger-prompt">Enable</button>
        <button class="cancel">Nevermind</button>
      </dialog>
    </template>
    <template id="record-audio">
      <div>
        Visualizer
      </div>
      <p>Press and hold the record button. Release to stop recording.</p>
      <div>
        <button class="record-audio">⏺️</button>
        <button class="play-audio">▶️</button>
      </div>
      <div>
        <button class="cancel-dialog">Go back</button>
        <button class="confirm-dialog">Use this sound</button>
      </div>
    </template>
  </body>
</html>
